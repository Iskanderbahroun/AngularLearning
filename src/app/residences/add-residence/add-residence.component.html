<h1>Add New Residence</h1>
<form [formGroup]="residenceForm" (ngSubmit)="addResidence()">
  <input type="hidden" formControlName="id">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <div *ngIf="residenceForm.get('name')?.invalid && residenceForm.get('name')?.touched" class="text-danger">
      <small *ngIf="residenceForm.get('name')?.errors?.['required']">Name is required.</small>
      <small *ngIf="residenceForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" class="form-control">
    <div *ngIf="residenceForm.get('address')?.invalid && residenceForm.get('address')?.touched" class="text-danger">
      <small *ngIf="residenceForm.get('address')?.errors?.['required']">Address is required.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onFileChange($event)" class="form-control">
    <div *ngIf="residenceForm.get('image')?.invalid && residenceForm.get('image')?.touched" class="text-danger">
      <small *ngIf="residenceForm.get('image')?.errors?.['required']">The image is required.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" formControlName="status" class="form-control">
      <option value="Disponible">Disponible</option>
      <option value="En Construction">En Construction</option>
      <option value="Vendu">Vendu</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="residenceForm.invalid">Add Residence</button>
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
  </div>
</form>
